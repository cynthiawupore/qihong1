<script>
	$(".mingxing").click(function(){
	  $(".btn_yuan").css("margin-left","32px");
	});
	$(".baobei").click(function(){
	  $(".btn_yuan").css("margin-left","0px");

</script>
<script type="text/javascript"> 
	$(function(){
		var ynum=$(".btn_yuan").css("margin-left");
		$(".btn_yuan").on('click',function(){
			var ynum=$(".btn_yuan").css("margin-left");
			if(ynum=="32px")
			{
				$(".btn_yuan").css("margin-left","0px");
			}
			if(ynum=="0px")
			{
				$(".btn_yuan").css("margin-left","32px");
			}
		});
	})
</script>
